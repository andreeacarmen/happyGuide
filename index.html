<!DOCTYPE html>

<!-- define angular app -->
<html ng-app="myApp">

<head>
    <!-- CSS and Bootstrap magic -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <link rel="stylesheet" href="view/styles.css" />

    <!--Loading scripts-->
    <script src="./js/node_modules/angular/angular.js"></script>
    <script src="./js/node_modules/angular/angular.min.js"></script>
    <script src="./js/node_modules/angular-module-route/angular-route.js"></script>
    <script src="./js/node_modules/angular-cookies/angular-cookies.js"></script>

    <script src="app.js"></script>
    <script src="/controller/homeController.js"></script>
    <script src="/controller/signUpController.js"></script>
    <script src="/controller/loginController.js"></script>
    <script src="/controller/guideController.js"></script>
    <script src="/controller/editController.js"></script>
    <script src="/controller/util-service.js"></script>
</head>

<body>
<div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="loginController as login">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="active navbar-brand" href="#/home">HappyGuide</a>
        </div>
        <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li><a href="#">Browse Guides</a></li>
                <li><a href="#">Browse Cities</a></li>

            </ul>

            <form class="navbar-form navbar-right" role="search" ng-if="!login.isLoggedin">
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" ng-model='$parent.username' >
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="Password" ng-model='$parent.password'>
                </div>
                <button type="submit" class="btn btn-default" ng-click="login.login()">Sign In</button>
                <a href="#/register" class="btn btn-success">Register</a>
            </form>
            <div ng-if="login.isLoggedin">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#about">{{login.username}}</a></li>
                    <button class="button" ng-click="login.logout()">Sign Out</button>
                </ul>
            </div>

        </div>
    </div>
</div>

<div id="main">
    <div ng-view></div>
</div>

</body>
</html>
