<!DOCTYPE html lang="en">
<html >

<head>
    <title>HappyGuide</title>
</head>

<body ng-app='HappyGuide'>

<div class="container" style="margin-top: 50px;">
    <br><br>
    <div class="row row-content text-data">
        <form ng-submit="submit()">
            <div id="chooseUserType" class="row row-content form-group">
                <label for="userType" class="col-form-label">I am a: </label>
                <select onchange="checkUserTypeSelection()" type="select" id="userType">
                    <option value="volvo">Guide</option>
                    <option value="saab">Tourist</option>
                </select>
            </div>
            <div id="general-form" class="row row-content">
                <legend>Personal Information</legend>
                <div class="form-group col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="inputName">Full name</label>
                        <input type="text" class="form-control" id="inputName" ng-model='name'>
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">Email address</label>
                        <input type="text" class="form-control" id="inputEmail" aria-describedby="emailHelp" ng-model='email'>
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity" ng-model='city'>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="inputUser">User name</label>
                        <input type="text" class="form-control" id="inputUser" ng-model='user'>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password</label>
                        <input type="password" class="form-control" aria-describedby="passwordHelp" id="inputPassword" ng-model='password'>
                        <small id="passwordHelp" class="form-text text-muted">Be sure to use a strong password.</small>
                    </div>
                </div>
            </div>
            <div id="guide-form" class="row row-content">
                <legend>Local Host Information</legend>
                <div class="form-group col-xs-12 col-md-6">
                    <div class="form-group">
                        <label for="inputDescription">Description</label>
                        <textarea class="form-control" id="inputDescription" rows="7" placeholder="Describe your city, your planned guiding agenda, etc." ng-model='description'></textarea>
                    </div>
                </div>
                <div class="form-group col-xs-12 col-md-6">
                    <label for="inputActivities">Activities</label>
                    <div id="inputActivities" >
                        <div class="form-check">
                            <label class="form-check-label">
                                <input id="artCheckBox" type="checkbox" class="form-check-input">Art & Museums
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input id="shoppingCheckBox" type="checkbox" class="form-check-input">Shopping
                            </label>
                        </div>
                        <div class="form-check">
                            <label class="form-check-label">
                                <input id="clubsCheckBox"type="checkbox" class="form-check-input">Nightlife & Bars
                            </label>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="inputPrice">Price</label>
                        <input type="number" class="form-control" aria-describedby="passwordHelp" id="inputPrice" ng-model='price'>
                    </div>
                </div>
            </div>
            <div align="center" class="row">
                <input type="submit" id="submit" value="Submit" class="btn btn-primary" onclick="">
            </div>
        </form>
    </div>
</div>
</body>
</html>
